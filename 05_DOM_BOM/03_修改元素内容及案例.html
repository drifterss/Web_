<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
    <div>
        黑夜问白天
    </div>

    <script>
        var box = document.querySelector('div')

        // 修改元素内容
        // ① innerText: 不解析标签
        box.innerText = '关键词'

        // ② innerHtml： 可以解析标签
        

    </script>
</body>
</html>
