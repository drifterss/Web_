<body>
    <script>
        // 3 公里之内为 13元，后每增加 1 公里多添加 5元 
        // 如果 遇上拥堵，额外增加 10 元

        var car = (function(){

            var start = 13
            var total = 0

            return {
                // 正常情况下
                price:function(n){
                    if(n <= 3){
                        total = 13
                    }else{
                        total = (n-3) * 5 + 13
                    }

                    return total
                },
                // 拥堵的情况下
                crowd:function(flag){
                    return flag ? total + 10 : total
                }
            }

        })()

        console.log(car.price(3));
    </script>
</body>
