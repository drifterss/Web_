<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #000000;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        thead {
            background: #3d444c;
            color: #ffffff;
        }

        td,
        th {
            border: 1px solid #e1e1e1;
            padding: 0;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="jsTrolley">
        <thead>
            <tr>
                <th>名称</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>产品1</td>
                <td>10.00</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>
            <tr>
                <td>产品2</td>
                <td>30.20</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>
            <tr>
                <td>产品3</td>
                <td>20.50</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>总计</th>
                <td colspan="2">60.70(3件商品)</td>
            </tr>
        </tfoot>
    </table>

    <script>
        // HTML模块为一个简化版的购物车，tbody为商品列表，tfoot为统计信息，系统会随机在列表中生成一些初始商品信息
        // 1、请完成add函数，在列表后面显示items商品信息。参数items为{ name: String, price: Number } 组成的数组
        // 2、请完成bind函数，点击每一行的删除按钮(包括通过add增加的行)，从列表中删除对应行
        // 3、请注意同步更新统计信息，价格保留小数点后两位
        // 4、列表和统计信息格式请与HTML示例保持一致
        // 5、不要直接手动修改HTML中的代码
        // 6、不要使用第三方库

        let tbody = document.querySelector('tbody')



        function add(item) {
            // 父元素.appendChild(子元素)
            // 创建子元素
            let tr = document.createElement('tr')
            tr.innerHTML = `
                <td>${item.name}</td>
                <td>${item.price.toFixed(2)}</td>
                <td><a href="javascript:void(0);">删除</a></td>
            `
            tbody.appendChild(tr)
            result()
        }

        function bind() {
            let a_s = document.querySelectorAll('a')
            // console.log(a_s);
            for (let i = 0; i < a_s.length; i++) {
                a_s[i].addEventListener('click', function () {
                    // 删除元素 父元素.removeChild(子元素)
                    this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)
                    result()
                })
            }
           
        }
        item = { name: '产品4', price: 30.00 }
        // add(item)
        add(item)
        bind()

        function result() {
            let sum = 0.00
            let num = 0

            // 获取显示列表
            let total = document.querySelector('tfoot td')


            // 获取每件产品的价格构成一个数组
            let td_prices = document.querySelectorAll('tbody tr td:nth-child(2)')

            for (let i = 0; i < td_prices.length; i++) {

                sum += parseFloat(td_prices[i].innerHTML)
            }
            num = td_prices.length
            // console.log(sum.toFixed(2));
            sum = sum.toFixed(2)
            console.log(num);

            total.innerHTML = `${sum}(${num}件商品)`
        }
        // result()
    </script>
</body>

</html>
