<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        obj = {
            id: 1,
            name: '小米',
            num: 8
        }
        // 1、原本修改属性的方法
        // obj.num = 10
        // console.log(obj);

        // 2、用 Object_defineProperity(obj,prop,descript) 修改属性
        // ① obj: 要修改的对象
        // ② prop：要修改的属性
        // ③ descript: 必须以对象的形式书写 {
//              value:  设置属性默认值,
            //  writable: 设置属性是否可写，默认为false表示不可写
            //  enurable: 设置属性是否可以被枚举    默认为 false
            //  configurable: 设置属性是否可以被删除或被再次修改特性 默认为 false
            // }

        Object.defineProperty(obj,'name',{
            value:'华为'
        })

        console.log(obj);

    </script>

</body>

</html>
