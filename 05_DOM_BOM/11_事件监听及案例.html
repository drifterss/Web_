<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1、什么是事件？
            事件是在编程时系统内发生的动作或发生的事情，比如点击按钮 click

        2、什么是事件监听？
            让程序检测是否有事件产生，一旦事件触发，就立即调用一个函数作为响应
            也叫 注册事件

        3、事件监听的三要素？
            ① 事件源------DOM对象被触发了
            ② 事件 ----- 用什么方式触发了
            ③ 事件处理程序 ---- 执行相应的动作

     -->

    <!-- 案例，点击 × 号关闭二维码 -->
    <div class="box">
        <img class="pic" src="./images/tao.png" alt="">
        <img class="vanish" src="./images/wrong.png" alt="">
    </div>


    <script>

        var box = document.querySelector('.box')
        var pic = document.querySelector('.pic')

        // 1、获取事件源
        var wrong = document.querySelector('.vanish')

        // 2、添加监听事件
        wrong.addEventListener('click', function () {

            // alert('111')
            // 使二维码消失
            box.style.display = 'none'
        })

    </script>
</body>

</html>
