    <!--    DOM（document object model）
        1、DOM 树是什么？
            将 HTML 文档以树状结构直观表现出来，直观体现了标签与标签之间的关系

        2、DOM 对象是怎么创建的？
            浏览器根据 html 标签生成的 js 对象
            DOM 的核心是把 内容当成对象来处理

        3、document 是什么？
            是 DOM 提供的一个对象
            网页所有内容都在 document 里

        4、获取页面标签常用的两种方式？
            ① querySelectorAll：获取多个元素，返回的是伪数组
            ② querySelector：获取单个元素，返回的是第一个元素

        5、querySelectorAll 与 querySelector 小括号里的注意事项？
            ① 里面写 css 选择器
            ② 必须是字符串，也就是必须添加引号


     -->
</body>
