<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1、时间戳是(距离某个特定时间点)总的毫秒数：独一无二的，用来计算倒计时

        // 2、将来时间的时间戳 - 现在时间的时间戳 = 差值（再转换成时分秒就可以计算倒计时）

        // +new Date():获取时间戳
        let now_time = +new Date()
        console.log(now_time);

        let target = +new Date('2022-11-12 12:00:00')
        console.log(target);

    </script>
</body>
</html>
