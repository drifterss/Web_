<!-- 1. 根据已有的person对象的注册时间求出距离当前时间的天数（天数向下取整）。
2. 将获得的天数和person数据拼接成字符串，作为h2标签的内容。
注意：使用模板字符串进行字符串拼接，字符串最终内容如：尊贵的牛客网2级用户小丽您好，您已经注册牛客网3天啦~ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2></h2>

    <script>
        var person = {
            level: '2',
            name: '小丽',
            registTime: '2021-11-01',
        }
        var h2 = document.querySelector('h2');
        // 补全代码

        now_time = Date.now()

        reg_time = Date.parse(person.registTime)
        // console.log(reg_time)

        interval_time = Math.floor((now_time - reg_time)/(24*60*60*1000))

        // function getData(n) {
        //     let now = new Date(n),
        //         y = now.getFullYear(),
        //         m = now.getMonth() + 1,
        //         d = now.getDate();
        //     return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d)
        // }

        // console.log(getData(now_time)) //'2022-10-12'

        h2.innerHTML =  `尊贵的牛客网${person.level}级用户${person.name}您好，您已经注册牛客网${interval_time}天啦~`

    </script>
</body>

</html>
