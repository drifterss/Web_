<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 获取全选按钮与按钮列表
    var all = document.querySelector('#checkAll')
    var cks = document.querySelectorAll('.ck')

    var text = document.querySelector('.all')

    // 如果全选按钮勾选了，则下列三个也被勾选了
    all.addEventListener('click', function () {
      // console.log(this.checked);
      for (var i = 0; i < cks.length; i++) {
        // console.log(i);
        cks[i].checked = this.checked
      }

      // 如果全选按钮选中，则文字改为取消，否则为确定
      if (this.checked) {
        text.innerHTML = '取消'
      } else {
        text.innerHTML = '全选'
      }
    })


    // 小按钮的做法
    // 为所有小按钮绑定点击事件
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {

        // 任何一个按钮被点击，则遍历全部按钮
        // 如果小按钮全选中，则为全选，否则为取消状态
        for (let j = 0; j < cks.length; j++) {
          if (cks[j].checked === false) {
            all.checked = false
            text.innerHTML = '全选'
            return
          }
        }

        // 执行到这里时，则所有按钮都被选中了
        all.checked = true
        text.innerHTML = '取消'
      })
    }



  </script>
</body>

</html>
