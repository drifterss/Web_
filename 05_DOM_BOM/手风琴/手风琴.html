<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>

  // 1、li 有个默认宽度为 240px
  // 2、当鼠标经过的时候，只有当前小 li变为800px,其余都只为 100px------排他思想
  // 3、当鼠标离开的时候，所有小 li 都变为 240px

  // 获取所有小li
  let lis = document.querySelectorAll('li')

  // 绑定经过事件
  for(let i = 0;i < lis.length;i++){
    lis[i].addEventListener('mouseenter',function(){
      // 排他思想，先干掉所有人，再复活自己
      for(let j = 0;j < lis.length;j++){
        lis[j].style.width = '100px'
      }

      this.style.width = '800px'
    })
   
  // 绑定移出事件
    lis[i].addEventListener('mouseleave',function(){
      for(let j = 0;j < lis.length;j++){
        lis[j].style.width = '240px'
      }
    })
  }
</script>

</html>
