<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <script>

        // document.documentElement.scrollTop的值可以被修改

        // 页面滚动事件
        window.addEventListener('scroll',function(){
            // 获取页面滚动距离
            // document.documentElement:得到的是 HTML 元素
            console.log(document.documentElement.scrollTop);    // 500 没有单位
        })

    </script>
</body>
</html>
