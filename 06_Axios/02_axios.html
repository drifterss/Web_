<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="" src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.min.js"> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.min.js"></script>
</head>
<body>
   
    <button class="btn">axios发送请求</button>


    <script>

        var btn = document.querySelector('.btn')
        console.log(btn);

        btn.onclick = function(){
            // alert('你好')
            axios({
                method:'post',
                url:'http://localhost:8081/axios',
                params:{   // 携带的是 query 参数
                    a:100,
                    b:200
                },
                // 请求体，默认传给服务器的是 json 格式
                data:{
                    usename:"admin",
                    password:123
                }
            }).then(response => {
                
                console.log(response.data);
            
            })
            
        }

    </script>
 
</body>
</html>
