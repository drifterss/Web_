<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = {}
        var obj = {
            name:'jj',
            age:'18',
            msg:{
                song:'幸存者'
            },
            color:['red','purple','yellow']
        }

        // 用递归来实现深拷贝: 深拷贝重新开辟新的空间，互不影响
        function deepCopy(newObj,oldObj){
            for(var key in oldObj){
                var item = oldObj[key]

                // 1、先判断该属性值是不是数组
                if(item instanceof Array){
                    newObj[key] = []
                    deepCopy(newObj[key],item)
                }else if(item instanceof Object){
                    // 2、判断该属性值是不是对象
                    newObj[key] = {}
                    deepCopy(newObj[key],item)
                }else{
                    // 3、该属性值是基本数据类型
                   newObj[key] = item
                }
            }
            return newObj
        }

        o = deepCopy(o,obj)
        console.log(o);
        console.log(obj);

    </script>
</body>
</html>
