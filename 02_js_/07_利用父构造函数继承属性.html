<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Father(uname,age){
            // this: 指向父构造函数的实例
            this.uname = uname
            this.age = age
        }

        function Son(uname,age,score){
            // this: 指向子构造函数的实例

            Father.call(this,uname,age) // 把父类的 this 改成指向子构造函数的实例，继承父类的属性

            this.score = score
        }

        // 验证继承性
        var son = new Son('jj',18,100)
        console.log(son);

    </script>
</body>
</html>
