<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>

        console.log(Array.prototype);

        // 往数组原型对象上添加一个求和方法

        Array.prototype.sum = function(){
            var sum = 0
            for(let i = 0;i < this.length;i++){
                sum += this[i]          // this 指向的是当前实例
            }
            return sum
        }

        var arr = [1,2,3]
        console.log(arr.sum());

    </script>
</body>
</html>
