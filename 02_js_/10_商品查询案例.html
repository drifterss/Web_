<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        },];

        // 1、获取表单元素
        var tbody = document.querySelector('tbody')
        var start = document.querySelector('.start')
        var end = document.querySelector('.end')
        var search_price = document.querySelector('.search-price')
        var product = document.querySelector('.product')
        var search = document.querySelector('.search-pro')

        setData(data)
        // 渲染数据
        function setData(data) {
            // 渲染之前先把原内容给清空
            tbody.innerHTML = ''
            data.forEach( value => {
                var tr = document.createElement('tr')
                tr.innerHTML = '<td>' + value.id + '</td>' + '<td>' + value.pname + '</td>' +
                    '<td>' + value.price + '</td>'
                tbody.appendChild(tr)
            })
        }



        // 2.按照价格范围进行筛选
        search_price.addEventListener('click', function () {
            var new_data = data.filter(value => {
                return value.price >= start.value && value.price <= end.value
            })
            setData(new_data)
        })


        // 2、按照商品名称查询
        search.onclick = function () {
            // 方法 ① ：用 filter 但效率不高
            // var new_data = data.filter(value => {
            //     return value.pname == product.value
            // })

            // 方法 ② ：用 some,对于查找唯一元素时，用 some 效率更高，找到之后直接退出,some 返回是布尔值
            var new_data = []
            data.some(function(value){
                if (value.pname === product.value) {
                    new_data.push(value)
                    return true     // return 后面必须接 true，代表已找到
                }
            })
            setData(new_data)
        }

        
    </script>
</body>

</html>
