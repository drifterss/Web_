<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包(closure)：指有权访问另一个函数作用域变量的函数

        // 闭包：我们 f 函数的作用域 访问了另一个函数 fun 里面的局部变量 num

        // 闭包的主要作用：延伸了变量的使用范围,让变量始终保存在内存中
        function fun(){
            var num = 10

            // f 也可以称之为 闭包函数
            function f(){
                console.log(num);
            }
           
            return f
        }

        var f = fun()
        f()         // 10
       
    </script>
</body>
</html>
