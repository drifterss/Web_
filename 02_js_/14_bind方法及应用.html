<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>点击</button>

    <script>

        var obj = {
            name:'jj',
            age:18
        }

        function fn(x,y){
            console.log(this);
            console.log(x + y);
        }

        // ① 可以改变 this 指向,但不会调用原来的函数
        // ② 返回的函数是 原函数改变 this 之后的函数
        // ③ 如果有的函数我们不需要立即调用(比如定时器)，只需要修改 this 指向，则可以用 bind()
        // ④ 例：有一个按钮，当点击之后立即禁用，3秒之后再开启
        
        // var new_fn = fn.bind(obj,1,2)
        // new_fn()

        var btn = document.querySelector('button')

        btn.onclick = function(){
            this.disabled = true        // 此时的 this 是指向 btn的

            // var that = this          // 方法一
            setTimeout(function(){
                // that.disabled = false    // 方法一,定时器的 this 默认是指向 window 的,所以需要修改

                this.disabled = false
            }.bind(this),3000)
        }
        


        

    </script>
</body>
</html>
