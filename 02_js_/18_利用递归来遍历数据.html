<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [{
        id:1,
        name:'家电',
        goods:[{
            id:11,
            name:'冰箱'
        }]
    },{
        id:2,
        name:'服饰'
    }]


    function getId(data,id){
        data.forEach(item => {
            if(item.id == id){
                console.log(item)
            }else if(item.goods && item.goods.length > 0){
                // 此时 递归调用
                getId(item.goods,id)
            }
        })
    }


    getId(data,1)
    getId(data,2)
    getId(data,11)
    </script>
</body>
</html>
