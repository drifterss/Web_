<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>购物车全选功能</title>
  <!-- 引入初始化 -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #666;
    }

    body {
      background: #fff;
      color: #666;
      font-size: 14px;
    }

    input {
      outline: none;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }
  </style>
  <!-- 引入购物车样式 -->
  <style>
    table {
      width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th {
      font: normal 14px/50px '宋体';
      color: #666;
    }

    th,
    td {
      border: none;
      text-align: center;
      border-bottom: 1px dashed #ccc;
    }

    input[type='checkbox'] {
      width: 13px;
      height: 13px;
    }

    tbody p {
      position: relative;
      bottom: 10px;
    }

    tbody .add,
    tbody .reduce {
      float: left;
      width: 22px;
      height: 22px;
      border: 1px solid #ccc;
      text-align: center;
      background: none;
      outline: none;
      cursor: pointer;
    }

    tbody input[type='text'] {
      width: 50px;
      float: left;
      height: 18px;
      text-align: center;
    }

    tbody .count-c {
      width: 98px;
      margin: 0 auto;
    }

    button[disabled] {
      color: #ddd;
      cursor: not-allowed;
    }

    tbody tr:hover {
      background: #eee;
    }

    tbody tr.active {
      background: rgba(241, 209, 149, 0.945);
    }

    .controls {
      width: 790px;
      margin: 10px auto;
      border: 1px solid #ccc;
      line-height: 50px;
      padding-left: 10px;
      position: relative;
    }

    .controls .del-all,
    .controls .clear {
      float: left;
      margin-right: 50px;
    }

    .controls p {
      float: right;
      margin-right: 100px;
    }

    .controls span {
      color: red;
    }

    .controls .pay {
      position: absolute;
      right: 0;
      width: 80px;
      height: 54px;
      background: red;
      font: bold 20px/54px '宋体';
      color: #fff;
      text-align: center;
      bottom: -1px;
    }

    .controls .total-price {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="car">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="all" />全选</th>
          <th>商品</th>
          <th>单价</th>
          <th>商品数量</th>
          <th>小计</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="carBody">
        <tr>
          <td>
            <input class="s_ck" type="checkbox" readonly />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">5￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">5￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">10￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">20￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">20￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">40￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">35￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">70￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="controls clearfix">
      <a href="javascript:" class="del-all">删除所选商品</a>
      <a href="javascript:" class="clear">清理购物车</a>
      <a href="javascript:" class="pay">去结算</a>
      <p>
        已经选中<span id="totalCount">0</span>件商品;总价：<span id="totalPrice" class="total-price">0￥</span>
      </p>
    </div>
  </div>
  <script>
    // 获取元素
    let adds = document.querySelectorAll('.add')
    let reduces = document.querySelectorAll('.reduce')
    let dels = document.querySelectorAll('.del')

    // 获取计算总价
    let prices = document.querySelectorAll('.price')

    let totals = document.querySelectorAll('.total')
    
    let inputs = document.querySelectorAll('.count-c input')

    // 获取总价
    let totalResult = document.querySelector('.total-price')

    // 获取总件数
    let totalCount = document.querySelector('#totalCount')

    // 获取 tbody
    let tbody = document.querySelector('#carBody')

    // 给按钮批量绑定点击事件
    for (let i = 0; i < adds.length; i++) {

      // 初始时让单价与总价相等
      // totals[i].innerHTML = prices[i].innerHTML

      // 1、增加
      adds[i].addEventListener('click', function () {
        // 一点击加号就自增
        inputs[i].value++
        // 启用减号按钮
        reduces[i].disabled = false

        // 计算总价----- parseInt(123xx)结果为123
        totals[i].innerHTML = (parseInt(prices[i].innerHTML) * inputs[i].value) + '￥'

        // 1、div span ul li 标签，有文字内容的一般通过 元素.innerHTML获得内容
        // 2、input 表单 单选 复选 一般通过 元素.value 获取内容
        // 3、特殊的 button 通过 inner 来设置的

        // 每点击一次重新计算，调用 result
        result()

      })

      // 2、减小
      reduces[i].addEventListener('click', function () {
        inputs[i].value--
        if (inputs[i].value <= 1) {
          reduces[i].disabled = true
        }
        totals[i].innerHTML = (parseInt(prices[i].innerHTML) * inputs[i].value) + '￥'

        // 每点击一次重新计算，调用 result
        result()
      })

      // 3、删除
      dels[i].addEventListener('click',function(){
        // 父元素.removeChild(子元素)

        // 父元素为 tbody 子元素为 当前行
        tbody.removeChild(this.parentNode.parentNode)

        // 每点击一次重新计算，调用 result
        result()
      })

    }


    // 封装函数 result 计算总价与总件数
    function result() {
      // 每次计算都需重新加载
      let totals = document.querySelectorAll('.total')
      let inputs = document.querySelectorAll('.count-c input')

      let sum = 0
      let num = 0
      for (let i = 0; i < totals.length; i++) {
        sum = sum + parseInt(totals[i].innerHTML)
        // 总件数
        num = num + parseInt(inputs[i].value)
        console.log(num);
      }

      totalResult.innerHTML = sum + '￥'
      totalCount.innerHTML = num
    }

    result()
  </script>
</body>

</html>
