<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ES6 之前通过 构造函数 + 原型对象 实现面向对象编程
        // ① 构造函数有原型对象 prototype
        // ② 构造函数原型对象的 prototype 有构造函数 constructor 指向构造函数本身
        // ③ 构造函数可以通过原型对象添加方法
        // ④ 构造函数创建的实例对象有 __proto__ 指向构造函数的原型对象

        // ES6 通过类来实现面向对象编程
        class Star{

        }
        // 类的本质其实就是构造函数  简单认为，类就是构造函数的另一种写法
        console.log(typeof(Star));

        console.log(Star.prototype);

        console.log(Star.prototype.constructor);

        Star.prototype.sing = function(){
            console.log('在唱歌...');
        }

        var jj = new Star()
        console.log(Star.prototype === jj.__proto__);


    </script>
</body>
</html>
